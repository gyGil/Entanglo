
<div>


    <br /><br />
    <div class="container">
        <button type="button" class="btn btn-danger" (click)="resetProfile($event)">Reset Profile</button>
        <button type="button" class="btn btn-warning" (click)="resetProfileData($event)">Reset Profile Data</button>
        <button type="button" class="btn" (click)="resetUserTables($event)">Delete All User Tables</button>
    </div>
    <br /><br />
    <div class="container">
        <span>{{message}}</span>
    </div>
    <br /><br />
    <div class="container">
        <div class="dropdown" *ngIf="tableNames">
            <select id="table-list" [ngModel]="selectedTable" (ngModelChange)="onTableNameChange($event)" >
                <option *ngFor="let name of tableNames" [value]="name">{{name}}</option>
            </select>
        </div>
    </div>
    <br /><br /><br />
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th *ngFor="let c of colnames">
                        {{c}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let k of datapoints">
                    <td *ngFor="let l of k">
                        {{l}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
